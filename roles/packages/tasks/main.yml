    - awscli
    - coreutils
    - curl
    - gpg
    - htop
    - kubectx
    - kubernetes-cli
    - libtool
    - libxslt
    - libyaml
    - openssl
    - tmux
    - unixodbc
    - unzip
    - vim
    - xz
    - zsh
    - k9s
    - stern
    - thefuck
    - jq
    - yq
    - helm
    - mas
    - pre-commit
    - languagetool
    - oci-cli
    - gnupg
